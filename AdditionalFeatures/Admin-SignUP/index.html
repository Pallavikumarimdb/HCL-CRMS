<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <a href="#" class="sign" id="sign-id"><h2>SIGN UP!</h2></a>
        <a href="../Admin-Login/index.html" class="log" id="log-id"><h2>LOGIN!</h2></a>
        <hr class="center-ball">
        <div class="form-control">
          <label for="Name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Government/Official ID</label>
          <input type="text" id="userid" placeholder="Enter userid" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="Renter your password"
          />
          <small>Error message</small>
        </div>
        <button type="submit">SIGN UP</button>
      </form>
    </div>
<script src="index.js"></script>
  </body>
</html>
